name: hotfix

on:
  push:
    branches: [ 'hotfix/**' ]
  workflow_dispatch:

jobs:
  hotfix:
    name: 'Build and deploy hotfix'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 'Initialize mandatory git config'
        run: |
          git config user.name "GitHub Actions"
          git config user.email martin.ponbauer@hotmail.com

      - name: 'Determine hotfix version'
        run: |
          # Get the name of the current branch by truncating the value of the env variable GITHUB_REF
          # Example value: GITHUB_REF=refs/heads/hotfix/major-issue
          HOTFIX_BRANCH_NAME=${GITHUB_REF#refs/heads/}

          # Get the forking point of the main branch and returns the commit ID from where the hotfix branch was created (e.g. 'd8129bc330490c05fc58198f5c82eee04ffd0d56')
          HOTFIX_ORIGIN_BRANCH_COMMIT_ID=$(git merge-base remotes/origin/main remotes/origin/${HOTFIX_BRANCH_NAME})

          # Print the commit ID of the forking point in the console
          echo "Hotfix branch '${HOTFIX_BRANCH_NAME}' is based off of main branch with commit ID '${HOTFIX_ORIGIN_BRANCH_COMMIT_ID}'"

          # Get the git tag for the commit ID of the fork point which gives as the release tag (e.g. 'v1.0.0')
          # This only works for annotated git tags (git tag -a <tag> -m <message>)
          HOTFIX_ORIGIN_BRANCH_TAG=$(git describe --exact-match ${HOTFIX_ORIGIN_BRANCH_COMMIT_ID})

          # Print the annotated git tag for the commit ID of the forking point in the console
          echo "Main branch with commit ID '${HOTFIX_ORIGIN_BRANCH_COMMIT_ID}' was tagged with '${HOTFIX_ORIGIN_BRANCH_TAG}'"

          # Get the latest hotfix tag that starts with the git tag of the forking point commit ID.
          # If no hotfix tags exist the result will be empty
          HOTFIX_ORIGIN_BRANCH_LATEST_HOTFIX_TAG=$(git tag --list --sort=-version:refname "${HOTFIX_ORIGIN_BRANCH_TAG}*-hotfix*" | head -n 1)

          # Print the latest hotfix tag in the console
          echo "Previous hotfix tag: ${HOTFIX_ORIGIN_BRANCH_LATEST_HOTFIX_TAG}"

          # If the previous hotfix does not exist (empty) we create an initial hotfix tag beginning with revision number '1'
          # In case a hotfix tag already exists the revision number will be incremented by one.
          # The format of the hotfix is as follows: v{major}.{minor}.{patch}-hotfix-{revision}
          if [[ -z "${HOTFIX_ORIGIN_BRANCH_LATEST_HOTFIX_TAG}" ]]
          then
            NEW_HOTFIX_TAG=$(git describe --exact-match ${HOTFIX_ORIGIN_BRANCH_COMMIT_ID})-hotfix-1
            echo "No hotfix tag for '${HOTFIX_ORIGIN_BRANCH_TAG}' exists, creating new tag '${NEW_HOTFIX_TAG}'"
          else
            # How to increment last number in string: https://stackoverflow.com/questions/54367360/how-to-increment-the-last-number-in-a-string-bash
            NEW_HOTFIX_TAG=$(perl -pe 's/(\d+)(?!.*\d+)/$1+1/e' <<< ${HOTFIX_ORIGIN_BRANCH_LATEST_HOTFIX_TAG})
            echo "Previous hotfix tag found. Incrementing revision number: ${HOTFIX_ORIGIN_BRANCH_LATEST_HOTFIX_TAG} -> ${NEW_HOTFIX_TAG}"
          fi

          # Add git tag for hotfix release
          git tag -a ${NEW_HOTFIX_TAG} -m "Hotfix release for ${HOTFIX_ORIGIN_BRANCH_TAG}"

          # Print info message in console
          echo "Pushing new hotfix tag '${NEW_HOTFIX_TAG}' to GitHub ..."

          # Push hotfix tag to git repository
          git push --tags


